<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title data-locale="quickSettings"></title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="popup-page">
        <div class="input-group">
            <label for="activeBackup" data-locale="activeBackup"></label>
            <input type="checkbox" name="activeBackup" id="activeBackup">
        </div>

        <div class="input-group">
            <label for="reloadtime" data-locale="reloadtime"></label>
            <input class="input" type="number" name="reloadtime" id="reloadtime">
            <label class="input" for="minutes" data-locale="minutes"></label>
        </div>
        <div class="input-group">
            <label for="loadNow" data-locale="loadNow"></label>
            <button class="input" name="loadNow" id="loadNow" data-locale="go"></button>
        </div>
        <div class="input-group">
            <label for="advancedSettings" data-locale="advancedSettings"></label>
            <button class="input" name="advancedSettings" id="advancedSettings" data-locale="go"></button>
        </div>

    </div>
</body>

</html>
